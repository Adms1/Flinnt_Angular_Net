<div id="page-title">
    <h2 class="v4">Select your affiliated education board</h2>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-md-4 col-sm-6 mt-2 mb-2" *ngFor="let b of boards" (click)="onSelectActionType($event)"> 
      <div class="card bg-light w-20">
        <div class="card-body cofigure_s1_option">
          <div class="cofigure_s1_option-itminf">
            <div class="cofigure_s1_option-title">
              {{b.boardName}} ({{b.boardShortName}})
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <ng-container *ngIf="isStudyMediumSelected">
    <app-institute-medium (actionTypeChange)="onSelectActionType($event)" (showNextStepChange)="onShowNextStep($event)"
      (showPreviousStepChange)="onShowPreviousStep($event)"></app-institute-medium>
  </ng-container>
</div>
